<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center"> Javascript cacularor </h1>

    <div class="row mx-5">
        <!-- for number-1 input -->
        <div class="col-12 col-md-4  ">
            <p>Number-1 </p>
            <input type="number" name="num1" id="num1" onkeyup="remove()">
        </div>
        <!-- for oprator  -->
        <div class="col-12 col-md-4">
            <p> Oprator </p>
            <select id="operator" class="col-12 md-4 w-75 text-center">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <!-- for number-2 input  -->
        <div class="col-12 col-md-4">
            <p>Number-2 </p>
            <input type="number" name="num2" id="num2" onkeyup="remove()">
        </div>
    </div>
    <!-- for button answer  -->
    <div class="row mx-5 mt-2">
        <div>
            <button type="button" class="btn btn-primary col-12 " onclick="function1()"> Answer
            </button>
        </div>
    </div>
    <div class="row mt-3 d-flex justify-content-center">
        <div class="col col-4 d-flex flex-column align-items-center">
            <!-- for showing the result -->
            <input type="text" name="result" id="result" class="w-100" readonly placeholder="Answer" >
            <!-- //for reset button  -->
            <button type="button" id="reset" onclick="reset()" class="btn btn-primary mt-2">Reset </button> 
        </div>
    </div>
    
    
    <script>
        // this function will calculate the entered data 
        function function1() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operator = document.getElementById("operator").value;
            var result;

            if (operator == "+") {
                result = Number(num1) + Number(num2);
            } else if (operator == "-") {
                result = num1 - num2;
            } else if (operator == "*") {
                result = num1 * num2;
            } else if (operator == "/") {
                result = num1 / num2;
            }

            document.getElementById("result").value = result;
            console.log(result);
        }
        // using this function we can erase the inputs feileds
        function reset(){
            document.getElementById('num1').value=null;
            document.getElementById('num2').value=null;
            document.getElementById('result').value=null;
            document.getElementById('operator').value= "+";
        }
        // this function will erase result feiled when we try to change input data and make plus(+) default oprator 
        function remove(){
            document.getElementById('result').value="";
          

        }
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
